<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        #calculator {
            width: 320px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 18px;
        }
        button {
            width: 22%;
            height: 40px;
            margin: 1%;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="result" disabled>
    <div>
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('-')">-</button>
    </div>
    <div>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('+')">+</button>
    </div>
    <div>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="calculateResult()">=</button>
    </div>
    <div>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('Math.sqrt(')">√</button>
    </div>
    <div>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('Math.sin(')">sin</button>
        <button onclick="appendToResult('Math.cos(')">cos</button>
        <button onclick="appendToResult(Math.tan(''))">tan</button>
    </div>
    <div>
        <button onclick="appendToResult(Math.log(''))">log</button>
        <button onclick="appendToResult('Math.pow(')">^</button>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function calculateResult() {
        const resultField = document.getElementById('result');
        try {
            // Replace ^ with Math.pow for exponentiation
            const expression = resultField.value.replace(/\^/g, '**');
            resultField.value = eval(expression);
        } catch (error) {
            resultField.value = 'Error';
        }
    }
</script>

</body>
</html>
